<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>do while</title>
  </head>
  <body>
    <script>
      let i = 0;
      do {
        document.write("<br/>", i);
        i++;
      } while (i < 40);
    </script>
  </body>
</html>
