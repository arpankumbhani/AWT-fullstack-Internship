<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for of loop</title>
  </head>
  <body>
    <script>
      let Human = {
        firstName: "arpan",
        LastName: "kumbhani",
      };

      for (let h of Humans) {
        document.write("<br/>", h);
      }
    </script>
  </body>
</html>
